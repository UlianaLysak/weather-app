<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
       <link rel="stylesheet" href="src/style.css" />
       <title>Weather App</title>
      <head>
      <body>
        <div class="container">
          <div class="weather-app-wrapper"> 
          <div class="weather-app">
       
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-2"> 
<img src="src/images/logo.jpg" alt="logo" width="80" class="logo">
                </div>
                <div class="col-6">
              <input 
              type="search" 
              placeholder="Type a city "
              class="form-control" 
              id="city-input"
              autocomplete="off"
              />     
                  </div>
                  <div class="col-3">
              <input type="submit" value="Search"  class="btn btn-primary w-100"/>
              </div>
              </div>
             </form>
            <div class="overview"> 
          <h1 id="city"></h1>
          <ul>
            <li> Last updated:  <span id="date"></span> </li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature"> 
              <img src="https://openweathermap.org/img/wn/04d@2x.png" 
              alt="Clear"  width="100"
              id="icon"
              class="float-left"
              />
              <span class="float-left">
         <strong id="temperature"></strong>
         <span class="units">  
   <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                    </span>
          </span>
        </span>
              </div>
            </div>
            <div class="col-6">
<ul>

  <li>Humidity: <span id="humidity"></span>%</li>
  <li> Wind: <span id="wind"></span> km/h</li>
</ul>
            </div>
          </div>
            
   <div class="row second">
    <div class="col-2">
            <div class="card" >
              <img src="src/images/sun.png" class="sun" alt="sun" />
              <div class="card-body">
                <p class="card-text1">
                  June, 19 
                </p>
                    <p class="card-text2">
                      +15 +18° C
                    </p> 
              </div>
            </div>
          </div>
          <div class="col-2">
              <div class="card" >
                <img src="src/images/cloud.png" class="cloud" alt="cloud" />
                <div class="card-body">
                  <p class="card-text1">
                    June, 20 
                  </p>
                      <p class="card-text2">
                        +15 +18° C
                      </p> 
                </div>
              </div>
            </div>

          <div class="col-2">
            <div class="card" >
              <img src="src/images/suncloud.png" class="suncloud" alt="suncloud" />
              <div class="card-body">
                <p class="card-text1">
                  June, 21 
                </p>
                    <p class="card-text2">
                      +15 +18° C
                    </p> 
              </div>
            </div>
          </div>
  
          <div class="col-2">
              <div class="card" ">
                <img src="src/images/rain.png" class="rain" alt="rain" />
                <div class="card-body">
                  <p class="card-text1">
                    June, 22 
                  </p>
                      <p class="card-text2">
                        +15 +18° C
                      </p> 
                </div>
              </div>
            </div>
  
          <div class="col-2">
              <div class="card" >
                <img src="src/images/sunrain.png" class="sunrain" alt="sunrain" />
                <div class="card-body">
                  <p class="card-text1">
                    June, 23 
                  </p>
                      <p class="card-text2">
                        +15 +18° C
                      </p> 
                </div>
              </div>
            </div>

            
        
    </div>
          </div>
          
         <small>
            <a href="https://github.com/UlianaLysak/weather-app" target="_blank">Open-source code</a>
             by Uliana Lysak
          </small>
          </div>
           </div>
        <script src="src/app.js"></script>
      </body>
    </html>
  </head>
</html>
